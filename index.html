<!DOCTYPE html>
<html>
<head>
    <title>GuessTheNum</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
    <link rel="mask-icon" href="./icons/safari-pinned-tab.svg" color="#023047">
    <meta name="msapplication-TileColor" content="#023047">
    <meta name="theme-color" content="#023047">
    <script src="./app.js" defer></script>
</head>
<body id="level-window">
    <div>
        <h1>GuessTheNum</h1>
        <div id="level-screen">
            <div>
                <button>Easy</button>
            </div>
            <div>
                <button>Medium</button>
            </div>
            <div>
                <button>Hard</button>
            </div>
        </div>
        <main id="game-screen">
            <h1 id="remaining-tries"> <small></small><span>Tries</span><strong></strong></h1>
            <div>
                <input type="number">
                <button id="guess-button">Guess</button>
            </div>
            <p id="message"></p>
        </main>
        <div id="result-screen">
            <h1></h1>
            <button onclick="location.reload()">Play Again</button>
        </div>
    </div>
</body>
</html>
